<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İyi Geceler Aşkım 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #8e2de2; /* Tek bir mor tonlu arka plan */
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4em; /* Başlık boyutunu büyüttük */
      color: #ffe6e6;
      margin: 0;
      text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff99cc; /* Hafif parlama efekti */
    }

    /* Menü stilleri */
    .menu {
      position: fixed;
      top: 50%;
      right: -200px; /* Başlangıçta sağda gizli */
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      width: 200px;
      height: 200px;
      border-radius: 10px 0 0 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: right 0.3s ease-in-out;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5em;
      margin: 10px;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #ff69b4;
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff69b4;
      color: white;
      font-size: 1.2em;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      z-index: 100;
      transition: background-color 0.3s;
    }

    .menu-btn:hover {
      background-color: #ff1493;
    }

    .photo-container {
      margin-top: 20px;
    }

    .photo-container img {
      width: 90%; /* Fotoğrafın genişliğini artırdık */
      max-width: 500px; /* Maksimum genişlik arttırıldı */
      height: auto;
      border-radius: 15px;
      border: 5px solid #fff;
      box-shadow: 0 0 15px rgba(255, 99, 132, 0.7);
      position: relative; /* Fotoğrafın pozisyonunu belirliyoruz */
      z-index: 1; /* Fotoğrafın üstte olmasını sağlıyoruz */
    }

    .heart {
      position: absolute;
      top: -100px;
      color: #00ff00; /* Yeşil kalp */
      font-size: 40px;
      animation: fall linear infinite;
      user-select: none;
      text-shadow: 10px 10px 10px rgba(0, 0, 0, 0.911); /* 2px sağa, 2px aşağıya, 5px bulanıklık, siyah gölge */
    }

    .heart1 {
      position: absolute;
      top: -50px;
      color: #ff0000;
      font-size: 40px;
      animation: grow 2s infinite alternate, fadeOut 15s forwards;
      user-select: none;
      text-shadow: none;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1; /* Başlangıçta tam opak */
      }
      100% {
        opacity: 0; /* Sonunda tamamen yok olacak */
      }
    }

    /* Yeni Grow animasyonu */
    @keyframes grow {
      0% {
        transform: scale(1); /* Normal boyutta */
      }
      100% {
        transform: scale(2); /* 2x boyutunda */
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(110vh);
      }
    }

    /* Mobil cihazlar için özel stiller */
    @media (max-width: 768px) {
      h1 {
        font-size: 3em; /* Başlık boyutunu biraz küçültüyoruz */
      }

      .menu {
        width: 180px; /* Menü genişliğini mobilde küçültüyoruz */
      }

      .menu-btn {
        font-size: 1em; /* Buton boyutunu küçültüyoruz */
        padding: 8px 16px;
      }

      .photo-container img {
        width: 95%; /* Resmin boyutunu daha da büyütüyoruz */
        max-width: 400px; /* Maksimum genişlik */
      }

      .heart, .heart1 {
        font-size: 30px; /* Kalp boyutunu küçük ekranlarda küçültüyoruz */
      }
    }

    /* Daha küçük cihazlar için ayarlamalar */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.5em; /* Başlık boyutunu daha da küçültüyoruz */
      }

      .menu-btn {
        font-size: 0.9em;
        padding: 6px 12px;
      }

      .photo-container img {
        width: 100%; /* Resmi %100 genişlikte yapıyoruz */
        max-width: 300px; /* Maksimum genişlik */
      }
    }
  </style>
</head>
<body>

  <!-- Menü butonu -->
  <button class="menu-btn" onclick="toggleMenu()">Menüyü Aç</button>

  <!-- Menü -->
  <div class="menu" id="menu">
    <a href="sakın tıklama.html">Sakın Tıklama</a>
  </div>

  <h1>İyi Geceler  🧡💚</h1>
  <div class="photo-container">
    <img src="1.jpg" alt="Sevgilimin Fotoğrafı" id="photo">
  </div>

  <script>
    // Menü açma/kapama fonksiyonu
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const menuBtn = document.querySelector(".menu-btn");
      if (menu.style.right === "0px") {
        menu.style.right = "-200px"; // Menü kapanacak
        menuBtn.innerText = "Menüyü Aç"; // Butonun yazısını değiştir
      } else {
        menu.style.right = "0px"; // Menü sağdan açılacak
        menuBtn.innerText = "Menüyü Kapat"; // Butonun yazısını değiştir
      }
    }

    const photo = document.getElementById("photo");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "💚"; // Yeşil kalp emojisi
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 1.5 + 3) + "s";
      heart.style.fontSize = (Math.random() * 60 + 60) + "px"; // 60–100px arasında
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 15000);
    }
    setInterval(createHeart, 600);

    function createbubbleHeart(){
      const heart1 = document.createElement("div");
      heart1.classList.add("heart1");
      heart1.textContent="❤️";
      heart1.style.fontSize = (Math.random() * 40 + 60) + "px"; // 60–100px arasında

      // Fotoğrafın koordinatlarını alıyoruz
      const photoRect = photo.getBoundingClientRect();
      const photoLeft = photoRect.left;
      const photoRight = photoRect.right;
      const photoTop = photoRect.top;
      const photoBottom = photoRect.bottom;

      // Rastgele bir yer seçiyoruz
      const randomTop = Math.random() * 100 + "vh"; // Yüksekliği %100 üzerinden rastgele seç
      const randomLeft = Math.random() * 100 + "vw"; // Yatayda rastgele yerleşim

      // Kalp, fotoğrafın alanı içinde olmamalı
      if (
        parseFloat(randomLeft) > photoLeft && 
        parseFloat(randomLeft) < photoRight &&
        parseFloat(randomTop) > photoTop && 
        parseFloat(randomTop) < photoBottom
      ) {
        return; // Eğer kalp fotoğrafın içinde olacaksa, kalp yaratılmasın
      }

      heart1.style.top = randomTop; // Rastgele 'top' değeri
      heart1.style.left = randomLeft; // Rastgele 'left' değeri
      heart1.style.animationDuration = 5 + "s";
      document.body.appendChild(heart1);

      setTimeout(() => {
        heart1.remove();
      }, 5000);
    }
    setInterval(createbubbleHeart, 300);
  </script>

</body>
</html>
